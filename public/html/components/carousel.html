<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../bundle.js"></script>
    <link rel="stylesheet" href="../../bundle.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/a77d0c9dac.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<!-- Carousel -->
<div id="carouselPoster" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carouselPoster" data-slide-to="0" class="active"></li>
        <li data-target="#carouselPoster" data-slide-to="1"></li>
        <li data-target="#carouselPoster" data-slide-to="2"></li>
    </ol>
    <!-- /.Indicators -->

    <!-- Vue Poster placement -->
    <div class="carousel-inner">
            <div class="carousel-item" v-for="(image,index) in imgs" v-bind:class="{ active: index === 0, item: true }">
                <div v-bind:style="{ 'background-image': 'url(' + image + ')' }" style="height:150px">
                </div>
            </div>
    </div>
    <!-- /.Vue Poster placement -->

    <!-- Left Button -->
    <a class="carousel-control-prev" href="#carouselPoster" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <!-- /.Left Button -->
    <!-- Right Button -->
    <a class="carousel-control-next" href="#carouselPoster" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!-- /.Right Button -->

    <script>
        var VueCarouselPoster = new Vue({
            el: '#carouselPoster',
            data: {
                imgs: [
                    'http://www.designyep.com/wp-content/uploads/2016/08/Hanging-Horizontal-Poster-Mockup.jpg',
                    'https://specialolympicsblog.files.wordpress.com/2011/01/stw-poster-horizontal-gray.jpg',
                    'https://www.mockupworld.co/wp-content/uploads/edd/2017/02/free-poster-mockup-portrait-landscape-psd-1000x717.jpg'
                ]
            }
        })
    </script>

</div>
<!-- /.Carousel -->

</body>
</html>
